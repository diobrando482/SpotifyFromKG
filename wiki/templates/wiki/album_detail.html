<head>
  <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.css">
</head>

<h1>{{ album.name }}</h1>
<img src="{{ album.cover.url }}" alt="{{ album.name }}">
<p>{{ album.description }}</p>
<p>Дата выпуска: {{ album.release_date }}</p>
<p>Группа: <a href="{% url 'group_detail' album.group.id %}">{{ album.group.name }}</a></p>

<h2>Список песен</h2>
<ul>
  {% for song in songs %}
  <li><a href="{% url 'song_detail' song.id %}">{{ song.name }}</a></li>
  {% empty %}
  <li>Нет песен</li>
  {% endfor %}
</ul>
<a href="/">Назад на главную</a>
